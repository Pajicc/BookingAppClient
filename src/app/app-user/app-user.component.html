<div class="container-fluid">
        <h3>Users</h3>
        <div class="card card-block">
            <ul class="list-inline center-block align-items-center">
                <li *ngFor="let appUser of appUsers" class="text-left ">
                    <p>Name: {{appUser.Name}}</p>
                    <p>Lastname: {{appUser.Lastname}}</p>                   
                    <br>
                </li>
            </ul>
        </div>
</div>
