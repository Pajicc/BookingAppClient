<form class="container" #f="ngForm" (ngSubmit)="addPlace(f.value, f)">
    <div class="form-group">
        <label for="Name">name:</label>
        <input type="text" class="form-control" name="Name" ngModel>
    </div>
    <div class="form-group">
        <label for="RegionId">region:</label>
        <input type="text" class="form-control" name="RegionId" ngModel>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
<br>
<br>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let place of places">{{place.Name}}</li>
    </ul>
</div>
