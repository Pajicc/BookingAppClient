    <div class="container-fluid">
        <h3>Places</h3>

<!-- Add place modal -->
<div class="modal fade" id="addPlaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Add new</h4>
            </div>
            <div class="modal-body">
                <div class="card card-block">
                    <form class="container" #f="ngForm" (ngSubmit)="addPlace(f.value, f)">
                        <div class="form-group">
                            <label for="Name">name:</label>
                            <input type="text" class="form-control" name="Name" ngModel>
                        </div>
                        <div  class="row">
                        <div class="col-4">
                            <label for="RegionId">region:</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="RegionId" required name="RegionId" ngModel>
                            <option *ngFor="let region of regions" value="{{region.Id}}">{{region.Name}}</option>
                            </select>
                        </div>
                        </div><br>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                    <div [hidden]="!errorMsg" class="errorMsg">
                {{errorMsg}}
            </div>
                </div>
            </div><br>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!-- Delete acc modal -->

<div class="modal fade" id="delPlaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Delete</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this place?
            </div>
                <button type="button" class="btn btn-primary" (click)="deletePlace()" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>              
        </div>
    </div>
</div>

<!-- Edit acc modal -->

<div class="modal fade" id="editPlaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Edit</h4>
            </div>
            <div class="modal-body">
           <!--   <form class="container" #f1="ngForm" (ngSubmit)="editAcc(f1.value, f1)"> -->
                    <div *ngIf="place != null" >
                        <label for="Name">Name: </label>
                        <input type = "text" name ="Name" id="Name" [(ngModel)]="place.Name"/><br>
                        
                    </div><br>

                    <button type="submit" (click)="editPlace()" class="btn btn-primary" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>    
             <!--    </form> -->
            </div>          
        </div>
    </div>
</div>
