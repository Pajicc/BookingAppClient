<div>
    <ul>
        <li *ngFor="let accom of accoms">{{accom.Name}}</li>
    </ul>
</div>

<form class="container" #f="ngForm" (ngSubmit)="addAccomodation(f.value, f)">

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="Name" ngModel>
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" name="Description" ngModel>
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" name="Address" ngModel>
    </div>
    <div class="form-group">
        <label for="AverageGrade">AverageGrade</label>
        <input type="text" class="form-control" name="AverageGrade" ngModel>
    </div>
    <div class="form-group">
        <label for="Latitude">Latitude</label>
        <input type="text" class="form-control" name="Latitude" ngModel>
    </div>
    <div class="form-group">
        <label for="Longtitude">Longtitude</label>
        <input type="text" class="form-control" name="Longtitude" ngModel>
    </div>
    <div class="form-group">
        <label for="ImageURL">ImageURL</label>
        <input type="text" class="form-control" name="ImageURL" ngModel>
    </div>

    <div class="form-group">
        <label><input type="checkbox" (change)="chk($event)"/> Approved?</label>
    </div>

    <div class="form-group">
        <label for="PlaceId">PlaceId</label>
        <input type="text" class="form-control" name="PlaceId" ngModel>
    </div>
    <div class="form-group">
        <label for="AppUserId">AppUserId</label>
        <input type="text" class="form-control" name="AppUserId" ngModel>
    </div>
    <div class="form-group">
        <label for="AccomodationTypeId">AccomodationTypeId</label>
        <input type="text" class="form-control" name="AccomodationTypeId" ngModel>
    </div>

    <input type="submit" />
</form>
