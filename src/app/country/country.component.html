<form class="container" #f="ngForm" (ngSubmit)="addCountry(f.value, f)">
    <div class="form-group">
        <label for="Name">name:</label>
        <input type="text" class="form-control" placeholder="Country name" name="Name" ngModel>
    </div>
    <div class="form-group">
        <label for="Code">code:</label>
        <input type="text" class="form-control" placeholder="Country code" name="Code" ngModel>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
<br>
<br>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let country of countries" (click)='clicked(country)'>
            <p> name: {{country.Name}} <br> code: {{country.Code}} </p>
        </li>
    </ul>
</div>
