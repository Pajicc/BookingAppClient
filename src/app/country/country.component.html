<nav class="navbar navbar-default">

    <div class="container-fluid">
        <button class="btn btn-info" type="button" data-toggle="modal" data-target="#addCountryModal" aria-expanded="false">
           Add country
        </button><br><br>
    </div>
    <div class="container-fluid">
        <h3>Countries</h3>
        <div class="card card-block">
            <ul class="list-inline center-block align-items-center">
                <li class="list-group-item" *ngFor="let country of countries" (click)='clicked(country)'>
                    <p> name: {{country.Name}} <br> code: {{country.Code}} </p>
                    <a role="button" (click)="setCountry(country)" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#editCountryModal"
                        class="pull-right">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a><br>
                    <a role="button" (click)="setId(country.Id)" aria-haspopup="true" data-toggle="modal" data-target="#delCountryModal" aria-expanded="false"
                        class="pull-right">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add country modal -->
<div class="modal fade" id="addCountryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Add new</h4>
            </div>
            <div class="modal-body">
                <div class="card card-block">
                    <form class="container" #f="ngForm" (ngSubmit)="addCountry(f.value, f)">
                        <div class="form-group">
                            <label for="Name">name:</label>
                            <input type="text" class="form-control" placeholder="Country name" name="Name" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="Code">code:</label>
                            <input type="number" min="0" class="form-control" placeholder="Country code" name="Code" ngModel>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!--Delete country modal -->
<div class="modal fade" id="delCountryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Delete</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this country?
            </div>
                <button type="button" class="btn btn-primary" (click)="deleteCountry()" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>              
        </div>
    </div>
</div>
<!-- Edit country modal -->

<div class="modal fade" id="editCountryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Edit</h4>
            </div>
            <div class="modal-body">
           <!--   <form class="container" #f1="ngForm" (ngSubmit)="editAcc(f1.value, f1)"> -->
                    <div *ngIf="country != null" >
                        <label for="Name">name: </label>
                        <input type = "text" name ="Name" id="Name" [(ngModel)]="country.Name"/><br>
                        
                        <label for="Code">code: </label>
                        <input type = "number" name ="Code" id="Code" [(ngModel)]="country.Code"/><br>
                    </div><br>

                    <button type="submit" (click)="editCountry()" class="btn btn-primary" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>    
             <!--    </form> -->
            </div>          
        </div>
    </div>
</div>
