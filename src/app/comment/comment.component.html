<!-- Add comment modal -->

<div class="modal fade" id="addCommentModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Add new</h4>
            </div>
            <div class="modal-body">
                <div class="card card-block">
                    <form class="container" #f="ngForm" (ngSubmit)="addComment(f.value, f)">

                        <div class="form-group">
                            <label for="Grade">Grade:</label>
                            <input type="number" class="form-control" placeholder="Grade" name="Grade" max="5" min="1" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="Text">Text:</label>
                            <input type="text" class="form-control" placeholder="Text" name="Text" ngModel>
                        </div>

                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>              
        </div>
    </div>
</div>


<!-- Delete comment modal -->
<div class="modal fade" id="delCommentModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Delete</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this comment?
            </div>
                <button type="button" class="btn btn-primary" (click)="deleteComment()" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>              
        </div>
    </div>
</div>
