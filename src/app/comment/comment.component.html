<form class="container" #f="ngForm" (ngSubmit)="addComment(f.value, f)">

    <div class="form-group">
        <label for="Grade">Grade</label>
        <input type="text" class="form-control" name="Grade" ngModel>
    </div>
    <div class="form-group">
        <label for="Text">Text</label>
        <input type="text" class="form-control" name="Text" ngModel>
    </div>
    <div class="form-group">
        <label for="AccomodationId">AccomodationId</label>
        <input type="text" class="form-control" name="AccomodationId" ngModel>
    </div>
    <div class="form-group">
        <label for="AppUsersId">AppUsersId</label>
        <input type="text" class="form-control" name="AppUsersId" ngModel>
    </div>
    <input type="submit" />
</form>
<br>
<br>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let comment of comments">
            <p> Grade: {{comment.Grade}}, <br> Comment: {{comment.Text}}</p>
        </li>
    </ul>
</div>
