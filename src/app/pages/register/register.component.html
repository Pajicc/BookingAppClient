<form class="container" #f="ngForm" (ngSubmit)=" f.form.valid && register(f.value, f)" novalidate>
    <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" name="Username" placeholder="Username" ngModel required>
        
    </div>
    <div class="form-group">
        <label for="Lastname">Lastname</label>
        <input type="text" class="form-control" name="Lastname" placeholder="Lastname" ngModel required>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" name="Password" placeholder="Password" ngModel required>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" name="Email" placeholder="e-mail" ngModel required>
    </div>

    <div class="form-group">
        <label for="ConfirmPassword">Confirm password</label>
        <input type="password" class="form-control" name="ConfirmPassword" ngModel required>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio1"  (change)="chkManager($event)" >
        Manager
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio2"(change)="chkUser($event)" checked>
        User
        </label>
    </div>
    <!--<div class="container-fluid">           
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" (change)="chkManager($event)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description"> Manager</span>
        </label>
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" (change)="chkUser($event)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description"> User</span>
        </label>
    </div>-->

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
