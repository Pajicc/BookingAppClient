<!-- add region modal -->
<div class="modal fade" id="addRegionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Add new</h4>
            </div>
            <div class="modal-body">
                <div class="card card-block">
                    <form class="container" #f="ngForm" (ngSubmit)="addRegion(f.value, f)">
                        <div class="form-group">
                            <label for="Name">name:</label>
                            <input type="text" class="form-control" name="Name" ngModel>
                        </div>
                        <div>
                            <label class="mr-sm-2" for="CountryId">country:</label>
                        </div>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="CountryId" name="CountryId" required ngModel>
                        <option *ngFor="let country of countries" value="{{country.Id}}">
                            {{country.Name}}
                            </option>
                        </select>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                    <div [hidden]="!errorMsg" class="errorMsg">
                {{errorMsg}}
            </div>
                </div>
            </div><br>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!-- Delete region modal -->

<div class="modal fade" id="delRegionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Delete</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this region?
            </div>
                <button type="button" class="btn btn-primary" (click)="deleteRegion()" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>              
        </div>
    </div>
</div>

<!-- Edit region modal -->

<div class="modal fade" id="editRegionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Edit</h4>
            </div>
            <div class="modal-body">
           <!--   <form class="container" #f1="ngForm" (ngSubmit)="editAcc(f1.value, f1)"> -->
                    <div *ngIf="region != null" >
                        <label for="Name">Name: </label>
                        <input type = "text" name ="Name" id="Name" [(ngModel)]="region.Name"/><br>
                        
                    </div><br>

                    <button type="submit" (click)="editRegion()" class="btn btn-primary" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>    
             <!--    </form> -->
            </div>          
        </div>
    </div>
</div>
