<div>
    <ul>
        <li *ngFor="let region of regions">{{region.Name}}</li>
    </ul>
</div>

<form class="container" #f="ngForm" (ngSubmit)="addRegion(f.value, f)">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="Name" ngModel>
    </div>
    <div class="form-group">
        <label for="CountryId">CountryId</label>
        <input type="text" class="form-control" name="CountryId" ngModel>
    </div>
    <input type="submit" />
</form>
